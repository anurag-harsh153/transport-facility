<div class="container card form-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" />

      <div *ngIf="submitted && form['username'].errors" class="error">
        <small *ngIf="form['username'].errors['required']">
          Username is required
        </small>
        <small *ngIf="form['username'].errors['minlength']">
          Minimum 3 characters required
        </small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" />

      <div *ngIf="submitted && form['password'].errors" class="error">
        <small *ngIf="form['password'].errors['required']">
          Password is required
        </small>
        <small *ngIf="form['password'].errors['minlength']">
          Minimum 4 characters required
        </small>
      </div>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
